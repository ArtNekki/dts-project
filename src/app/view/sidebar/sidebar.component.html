<aside class="sidebar">
  <ul class="sidebar__list" *ngIf="items">
    <li class="sidebar__item" routerLinkActive="sidebar__item--active" *ngFor="let item of items">
      <input type="radio" class="sidebar__input" name="transport" [id]="item.id" (change)="changeOption(item)" [checked]="transportId === item.id">
      <label [for]="item.id" class="sidebar__label">{{ item.name }}</label>
    </li>
  </ul>
</aside>
<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
